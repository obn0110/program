<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
   <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('1.jpg') no-repeat center center fixed; /* Optional background image */
        background-size: cover;
    }
    
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: rgba(82, 80, 80, 0.5); /* Optional overlay with transparency */
    }
    
    .sign-in-form {
        background-color: rgba(238, 196, 161, 0.24); /* Semi-transparent form background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 300px;
        height: 300px;
        text-align: center;
    }
    
    .sign-in-form h2 {
        margin-bottom: 20px;
    }
    
    .sign-in-form input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .sign-in-form button {
        width: 100%;
        padding: 10px;
        background-color: #e7be4b;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    
    .sign-in-form button:hover {
        background-color: #f0b840;
    }
    h2{
        color: whitesmoke;
    }
</style> 
</head>
<body>
    <div class="form-container">
        <form class="sign-in-form">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
